<table border="1">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Decription</th>
            <th>Price</th>
            <th>In Stock Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><img [src]="book.imageUrl" height="70" ></td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency:'USD'}}</td>
            <td>{{book.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
